<div *ngIf="success==-1">
    <label>
        Your feedback:
        <br>
        <textarea type="text" [formControl]="message"></textarea>
    </label>
    <br>
    <div>
        {{message.value}}
    </div>
    <button (click)="submit()"> Submit</button>
</div>
<div *ngIf="success==1">
    Feedback sent successfully
</div>
<div *ngIf="success==0">
    Feedback failed
</div>
